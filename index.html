<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>TaskTank</title>
    <meta name="theme-color" content="#040810" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.ico" sizes="32x32" />
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root { width: 100%; height: 100%; overflow: hidden; }
      body { background: #040810; }
      [data-theme="light"] body, body[data-light] { background: #eef1f6; }
    </style>
    <script>
      (function(){try{
        var d=JSON.parse(localStorage.getItem("tasktank-v5"));
        var t=d&&d.theme,z=d&&d.uiZoom;
        var resolved=t==="light"?"light":t==="dark"?"dark":
          (window.matchMedia("(prefers-color-scheme:light)").matches?"light":"dark");
        document.documentElement.dataset.theme=resolved;
        if(resolved==="light"){document.body.style.background="#eef1f6";}
        if(z&&z!==1){var r=document.getElementById("root");if(r){r.style.zoom=z;r.style.width=(100/z)+"vw";r.style.height=(100/z)+"vh";}}
      }catch(e){document.documentElement.dataset.theme="dark";}})();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
